<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Stopwatch App</title>

    <!-- Bootstrap CSS files -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Unbounded:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS file -->
    <link rel="stylesheet" href="styling.css" />
  </head>

  <body>
    <!-- title -->
    <div class="container-fluid">
      <div id="header">My Stopwatch</div>

      <!-- lap time -->
      <div id="lap">
        <span id="lapminute">00</span> : <span id="lapsecond">00</span> :
        <span id="lapcentisecond">00</span>
      </div>

      <!-- time -->
      <div id="time">
        <span id="timeminute">00</span> : <span id="timesecond">00</span> :
        <span id="timecentisecond">00</span>
      </div>

      <!-- controls -->
      <div id="controlsContainer">
        <div class="row">
          <div class="col-sm-2 col-sm-offset-4">
            <div id="startButton" class="control">Start</div>
            <div id="stopButton" class="control">Stop</div>
            <div id="resumeButton" class="control">Resume</div>
          </div>
          <div class="col-sm-2">
            <div id="lapButton" class="control">Lap</div>
            <div id="resetButton" class="control">Reset</div>
          </div>
        </div>
      </div>

      <!-- laps -->
      <div id="laps"></div>
    </div>

    <!-- create footer -->
    <div class="footer">
      <div class="container">
        <p>&copy; Develop with Madhu.</p>
      </div>
    </div>

    <!-- Bootstrap JS files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script src="stopwatch.js"></script>
  </body>
</html>
